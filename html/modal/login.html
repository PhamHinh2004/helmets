<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../famework/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../famework/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../famework/jquery-3.7.1.min.js"></script>
    <script>
        var ruleEmail  = /^\w+@[a-zA-Z]{2,}.com$/;
        var rulePassword = /\w{4,}/;
        $(document).ready(function(){
            $(".login_js").click(function(e){
                var email = $(".email_js").val();
                var password = $(".password_js").val();
                e.preventDefault();
                if(ruleEmail.test(email) && rulePassword.test(password)){
                    window.location.href = "./index.html";
                }
                else{
                    alert("khong thanh cong");
                }
            });


        });
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group p-2">
                <label for="email">Email adress</label>
                <input type="email" name="email" id="email" placeholder="example : abc123@gmail.com" class="form-control email_js" required>
            </div>

            <div class="form-grounp p-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password password_js" id="password" required>
            </div>
            
            <div class="form-group">
                <p class="forget"><a href="#">Forget password</a></p>
            </div>

            <div class="diffLogin">
                <span>Login by:</span>
                <ul>
                    <li><a href="https://www.facebook.com/login"><div class="ti-facebook"></div></a></li>
                    <li><a href="https://www.instagram.com/accounts/login/"><div class="ti-instagram"></div></a></li>
                    <li><a href="https://www.linkedin.com/home"><div class="ti-linkedin"></div></a></li>
                    <li><a href="#"><div class="ti-wordpress"></div></a></li>
                </ul>
            </div>

            <div class="createAccount">
                <a href="#">
                    <button type="button" class="btn btn-secondary w-100">Create A New Account</button>
                </a>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input" required>
                <label for="checkbox" class="form-check-label">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary px-5 mt-3 mb-3 login_js">Login</button>          
        </form>
    </div>
</body>
</html>
