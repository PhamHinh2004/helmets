<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../famework/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/forgotPassword.css">
    <script src="../famework/jquery-3.7.1.min.js"></script>
    <script src="../famework/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="../js/forgotPassword.js"></script>
    <link rel="stylesheet" href="../css/font-awesome.css">
</head>
<body>
    <div id="video-background">
        <video autoplay loop muted>
          <source src="../img/motoCinematic.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
    </video>
    </div>
    <div id="main" class="container-fluid forget-password">
        <div class="row form-reset">
            <div class="col-md-12 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="../img/NonTrum-logo-2022png.png" alt="logo">
                            <h2>Forgot Password?</h2>
                            <p>You can reset your password here?</p>
                            <form action="" id="register-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                            <label for="email"><p>Your email</p></label>
                                    </div>
                                    <div class="input-group">
                                            <input type="email" name="email"  id="email" placeholder="phamvanhinh@gmail.com" class="form-control" required>
                                    </div>
                                    <div class="input-group">
                                        <input type="submit" class="btn btn-lg btn-block btn-primary ms-auto mt-5 button_js" value="Reset Password">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
