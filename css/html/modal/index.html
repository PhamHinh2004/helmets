<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../img/icon/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <header class="header center">
                <h1> <i class="ti-lock"></i> Sign In</h1>
            </header>
            <div class="content">
                <form action="">
                    <div class="input-information">
                            <!-- email -->
                            <label for="email" class="label">
                                <p class="textLabel">E-mail address</p>
                            </label>
                            <input type="email" class="input" placeholder="example123@gmail.com" id="email"  required>

                            <!-- password -->
                            <label for="password" class="label">
                                <p class="textLabel">Password</p>
                            </label>
                            <input type="password" class="input" id="password" required>
                    </div>
                    <div class="footer">
                        <div class="all-buttons">
                            <div class="forgot-dangki">
                                <!-- button - forgot -->
                                <div class="forgot left half">
                                    <a href="">Forgot password?</a>
                                </div>
                                <!-- button - dăng kí -->
                                <div class="dangKi left half">
                                    <a href="">Đăng kí tài khoản</a>
                                </div>
                            </div>

                            <!-- button - đăng nhập -->
                            <div class="dangNhap">
                                <input type="submit" value="Enter" class="signIn">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
